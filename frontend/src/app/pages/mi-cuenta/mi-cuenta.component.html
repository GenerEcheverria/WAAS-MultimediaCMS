<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
</head>
<div class="container-fluid">
  <div class="row justify-content-center mb-5">
    <div class="col-12 col-md-6" style="width: 100%;">
      <div class="d-flex justify-content-start align-items-center mb-3">
        <img src="ruta/a/la/imagen" alt="Imagen de usuario" class="img-fluid mx-3 my-2"
          style="width: 50px; height: 50px;">
        <h4 class="my-2">Mi Cuenta</h4>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mb-5">
    <div class="col-12 " style="width: 100%;">
      <form [formGroup]="form1" (submit)="send()">
        <h4 class="mb-3">Mi Información</h4>

        <div class="row mb-3">
          <div class="col-2">
            <label for="nombre" class="form-label">Nombre:</label>
          </div>
          <div class="col-6">
            <input type="text" formControlName="nombre" class="form-control rounded-pill bg-azure-web" id="nombre" name="nombre">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-2">

            <label for="email" class="form-label">Correo Electrónico:</label>
          </div>
          <div class="col-6">

            <input type="email" formControlName="email" class="form-control rounded-pill bg-azure-web" id="email" name="email">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-2">

            <label for="telefono" class="form-label">Teléfono:</label>
          </div>
          <div class="col-6">

            <input type="tel" formControlName="tel" class="form-control rounded-pill bg-azure-web" id="telefono" name="telefono">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-2">

            <label for="imagen" class="form-label">Imagen:</label>
          </div>
          <div class="col-6">

            <input type="file" formControlName="imagen" class="form-control rounded-pill bg-azure-web" id="imagen" name="imagen">
          </div>
        </div>
        <div class="d-flex col-8 justify-content-end align-items-end">

          <button type="submit" [disabled]="form1.invalid" class="btn btn-primary rounded-pill text-white ">Guardar</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row justify-content-center mb-5">
    <div class="col-12 col-md-6" style="width: 100%;">
      <form [formGroup]="form2">
        <h4 class="mb-3">Cambio de Contraseña</h4>
        <div class="row mb-3">
          <div class="col-2">

            <label for="npass" class="form-label">Nueva Contraseña:</label>
          </div>

          <div class="col-6">

            <input type="password" formControlName="npass" class="form-control rounded-pill bg-azure-web" id="npass"
              name="npass">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-2">

            <label for="cpass" class="form-label">Confirmar Contraseña:</label>
          </div>
          <div class="col-6">

            <input type="password" formControlName="cpass" class="form-control rounded-pill bg-azure-web" id="cpass"
              name="cpass">
          </div>
        </div>
        <div class="d-flex col-8 justify-content-end align-items-end">
          
          <button type="submit" [disabled]="form2.invalid" class="btn btn-primary rounded-pill w-10 text-white">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
