<div
  class="border border-primary"
  [style.background-color]="webContent.backgroundColor"
>
  <app-titulo-lienzo
    [hero]="webContent.header.hero"
    [title]="webContent.header.title"
    [position]="webContent.header.position"
    [size]="webContent.header.size"
    [color]="webContent.header.color"
    [image]="webContent.header.image"
  >
  </app-titulo-lienzo>
  <div>
    <div *ngIf="!columns" [ngSwitch]="fullType" class="row m-0 p-0">
      <!--alineacionTexto puede ser Justificado || Izquierda || Derecha || Centro. -->
      <app-texto-lienzo
        *ngSwitchCase="'text'"
        [title]="this.full.text.title"
        [position]="this.full.text.position"
        [texto]="this.full.text.text"
        [alineacionTexto]="this.full.text.alignment"
      >
      </app-texto-lienzo>
      <!--tamañoImg puede ser Grande || Mediano|| Pequeño. -->
      <app-imagen-lienzo
        *ngSwitchCase="'image'"
        [fuenteImg]="this.full.image.image"
        [captionImg]="this.full.image.caption"
        [tamañoImg]="this.full.image.size"
      ></app-imagen-lienzo>
      <app-video-lienzo *ngSwitchCase="'video'"></app-video-lienzo>
    </div>
    <div *ngIf="columns" class="d-flex justify-content-between"></div>
  </div>
  <app-footer-lienzo
    class="m-0 p-0"
    [backgroundColor]="webContent.footer.backgroundColor"
    [setSocialMedia]="webContent.footer.socialMedia.setSocialMedia"
    [facebookUrl]="webContent.footer.socialMedia.facebook"
    [instagramUrl]="webContent.footer.socialMedia.instagram"
    [twitterUrl]="webContent.footer.socialMedia.twitter"
    [linkedinUrl]="webContent.footer.socialMedia.linkedin"
    [tiktokUrl]="webContent.footer.socialMedia.tiktok"
    [otroUrl]="webContent.footer.socialMedia.otro"
    [setExtra]="webContent.footer.extra.setExtra"
    [imgExtraFooter]="webContent.footer.extra.image"
    [textExtraFooter]="webContent.footer.extra.text"
    [setContact]="webContent.footer.contact.setContact"
    [phone]="webContent.footer.contact.phone"
    [address]="webContent.footer.contact.address"
  ></app-footer-lienzo>
</div>

<div class="row border border-1 m-0 p-0">
  <!--fuenteVid se obtiene de bd-->
  <!--tamañoVid puede ser Grande || Mediano|| Pequeño. Se obtiene de BD-->
  <app-video-lienzo
    [fuenteVid]="'https://www.youtube.com/embed/VAiHHUMUp-4'"
    [tamañoVid]="'Pequeño'"
  ></app-video-lienzo>
</div>
