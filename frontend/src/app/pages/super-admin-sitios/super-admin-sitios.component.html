<h1>Lista de Usuarios</h1>
<table id="example" class="table table-striped table-hover table-bordered" style="width: 100%">
    <thead>
      <tr>
        <th>Nombre</th>
        <th># Sitios</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let usuario of saUsuarios; index as i">
        <tr>
          <td>{{ usuario.name }}</td>
          <td>{{ userSiteCounts[i]?.siteCount || 0 }}</td>
          <td><button type="button" class="btn btn-primary rounded-pill text-white">Ver sitio</button></td>
        </tr>
      </ng-container>
    </tbody>
  </table>
