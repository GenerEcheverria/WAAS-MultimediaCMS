<div class="row m-0 p-0" id="cajaExterior" style="height: 200px;">
    <div class="col-1" id="position"></div>
    <div class="col-11">
        <div class="row m-0 p-0 d-flex align-items-center">
            <div class="col-4  d-flex align-items-center">
                <H1>Mis sitios</H1>
            </div>
            <div class="col-6"></div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center mb-4 ms-3" style="display: flex; justify-content: center;">
    <a class="btn btn-primary rounded-pill  text-white" href="/crear">Crear sitio</a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input style="width:70%" class="rounded-pill" [(ngModel)]="Filtro" (ngModelChange)="filterData()" type="Text" id="exampleInputPassword1" placeholder="Busque un sitio por su nombre">
</div>  
<div *ngFor="let sitio of filteredData;let indice=index">
    <div class="row m-0 p-0" id="cajaExterior">
        <div class="col-1" id="position">
        </div>
        <div class="col-11 border border-azure-web rounded-pill justify-content-center" id="containerData">
            <div class="row m-0 p-0">
                <div class="col-3 d-flex align-items-center"><b>{{sitio.titulo}}</b></div>
                <div class="col-3 d-flex align-items-center">{{sitio.vistas}} vistas</div>
                <div class="col-2">
                    <a class="btn btn-primary rounded-pill  text-white" style="width:90%" href="/crear">Visualizar</a>
                </div>
                <div class="col-2">
                    <a class="btn btn-primary rounded-pill  text-white" style="width:90%" href="/crear">Editar</a>
                </div>
                <div class="col-2" id="position"><button class="btn btn-primary rounded-pill  text-white" style="width:90%" (click)="generarQRyDescargar(sitio.link)">Obtener QR</button></div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>
<div class="row m-0 p-0" id="cajaExterior" style="height: 200px;">
    <div class="col-4" id="position"></div>
    <div class="col-3" id="position"><button class="btn btn-primary rounded-pill  text-white" (click)="generarPDF()">Descargar PDF</button></div>
    <div class="col-3" id="position"><button class="btn btn-primary rounded-pill  text-white" (click)="generarExcel()">Descargar Excell</button></div>
    <div class="col-2" id="position"></div>
</div>
