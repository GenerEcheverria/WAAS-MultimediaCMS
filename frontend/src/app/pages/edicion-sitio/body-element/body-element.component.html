<form  [formGroup]="bodyElementForm">
  <form *ngIf="isFull" formGroupName="full">
    <div class="border p-3 mb-1">
      <div class="d-flex justify-content-center align-items-baseline">
        <h5 class="fs-6">Columna completa</h5>
        <button
          class="btn"
          type="button"
          (click)="deleteBodyElement(arrayIndex)"
        >
          <i class="bi bi-trash text-danger"></i>
        </button>
      </div>
      <select class="form-select" aria-label="Default select example" (change)="selectType(type.value)" #type>
        <option selected>Seleccione el elemento que desea agregar</option>
        <option value="Text">Texto</option>
        <option value="Image">Imagen</option>
        <option value="Video">Video</option>
        <option value="Timeline">LÃ­nea del tiempo</option>
      </select>
      
    </div>
  </form>

  <form *ngIf="!isFull" formGroupName="split">
    <div class="border p-3 mb-1">
      <div class="text-center">
        <h5 class="fs-6">Columna dividida</h5>
        <button
          class="btn col-1"
          type="button"
          (click)="deleteBodyElement(arrayIndex)"
        >
          <i class="bi bi-trash text-danger"></i>
        </button>
      </div>
      
      <input type="text" formControlName="dato" />
    </div>
  </form>
</form>
