<form [formGroup]="bodyElementForm" formGroupName="split">
    <div class="border p-3 mb-1">
      <div class="text-center">
        <h5 class="fs-6">Elemento Dividido</h5>
        <button
          class="btn col-1"
          type="button"
          (click)="deleteBodyElement(arrayIndex)"
        >
          <i class="bi bi-trash text-danger"></i>
        </button>
      </div>
      <input type="text" formControlName="dato" />
    </div>
  </form>
